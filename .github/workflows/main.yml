name: CI

on:
  push: {}
  pull_request: {}
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master
      - run: zig fmt --check *.zig src/*.zig

  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master
      - uses: nektro/actions-setup-zigmod@v1

      - name: Cache zig-cache
        uses: actions/cache@v2
        with:
          path: zig-cache
          key: ${{ runner.os }}-build-zig

      - name: Cache zigmod deps
        uses: actions/cache@v2
        with:
          path: .zigmod
          key: ${{ runner.os }}-build-zigmod-${{ hashFiles('zigmod.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-zigmod-

      - name: Fetch dependencies
        run: zigmod fetch

      - name: Build
        run: zig build
